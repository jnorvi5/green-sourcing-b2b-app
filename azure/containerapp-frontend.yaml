# Azure Container Apps - Frontend Configuration
# Deploy with: az containerapp create --resource-group rg-greenchainz-prod-container --yaml azure/containerapp-frontend.yaml

properties:
  managedEnvironmentId: /subscriptions/{subscription-id}/resourceGroups/rg-greenchainz-prod-container/providers/Microsoft.App/managedEnvironments/cae-greenchainz-env
  
  configuration:
    activeRevisionsMode: Single
    ingress:
      external: true
      targetPort: 3000
      transport: http
      allowInsecure: false
      traffic:
        - latestRevision: true
          weight: 100
    
    registries:
      - server: acrgreenchainzprod916.azurecr.io
        identity: system

  template:
    containers:
      - name: greenchainz-frontend
        image: acrgreenchainzprod916.azurecr.io/greenchainz-frontend:latest
        resources:
          cpu: 0.25
          memory: 0.5Gi

        env:
          - name: NODE_ENV
            value: production
          - name: PORT
            value: "3000"
          # Public runtime config (also baked in at build time via Docker build args)
          - name: NEXT_PUBLIC_BACKEND_URL
            value: https://greenchainz-container.eastus.azurecontainerapps.io
          - name: NEXT_PUBLIC_AZURE_TENANT
            value: greenchainz2025.onmicrosoft.com
          - name: NEXT_PUBLIC_AZURE_CLIENT_ID
            value: ""
        
        # ─────────────────────────────────────────────────────────────
        # Health Probes (use root path for Next.js)
        # ─────────────────────────────────────────────────────────────
        probes:
          - type: startup
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 30
          
          - type: liveness
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 30
            failureThreshold: 3
          
          - type: readiness
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3

    scale:
      minReplicas: 1
      maxReplicas: 5
      rules:
        - name: http-scale
          http:
            metadata:
              concurrentRequests: "100"

  identity:
    type: SystemAssigned
