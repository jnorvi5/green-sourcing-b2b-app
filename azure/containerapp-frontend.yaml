# Azure Container Apps - Frontend Configuration
# Deploy with: az containerapp create --resource-group rg-greenchainz-prod-container --yaml azure/containerapp-frontend.yaml

properties:
  managedEnvironmentId: /subscriptions/f9164e8d-d74d-43ea-98d4-b0466b3ef8b8/resourceGroups/rg-greenchainz-prod-container/providers/Microsoft.App/managedEnvironments/cae-greenchainz-env
  
  configuration:
    activeRevisionsMode: Single
    secrets:
      # Azure AD secrets (match names in greenchainz-vault)
      - name: azure-ad-client-id
        keyVaultUrl: https://greenchainz-vault.vault.azure.net/secrets/azure-ad-client-id
        identity: system
      - name: azure-ad-client-secret
        keyVaultUrl: https://greenchainz-vault.vault.azure.net/secrets/azure-ad-client-secret
        identity: system
      - name: azure-ad-tenant-id
        keyVaultUrl: https://greenchainz-vault.vault.azure.net/secrets/azure-ad-tenant-id
        identity: system
    ingress:
      external: true
      targetPort: 3000
      transport: http
      allowInsecure: false
      traffic:
        - latestRevision: true
          weight: 100
    
    registries:
      - server: acrgreenchainzprod916.azurecr.io
        identity: /subscriptions/f9164e8d-d74d-43ea-98d4-b0466b3ef8b8/resourcegroups/rg-greenchainz-prod-container/providers/Microsoft.ManagedIdentity/userAssignedIdentities/cae-greenchainz-envacrgreenchainzprod916rg-greenchainz-prod-containerOidc

  template:
    containers:
      - name: greenchainz-frontend
        image: acrgreenchainzprod916.azurecr.io/greenchainz-frontend:latest
        resources:
          cpu: 0.25
          memory: 0.5Gi

        env:
          - name: NODE_ENV
            value: production
          - name: PORT
            value: "3000"
          # Server-side secrets for Next.js API routes (Azure auth)
          - name: AZURE_CLIENT_ID
            secretRef: azure-ad-client-id
          - name: AZURE_CLIENT_SECRET
            secretRef: azure-ad-client-secret
          - name: AZURE_TENANT_ID
            secretRef: azure-ad-tenant-id
          # Public runtime config (also baked in at build time via Docker build args)
          - name: NEXT_PUBLIC_BACKEND_URL
            value: https://greenchainz-container.jollyrock-a66f2da6.eastus.azurecontainerapps.io
          - name: NEXT_PUBLIC_AZURE_TENANT
            value: greenchainz2025.onmicrosoft.com
          - name: NEXT_PUBLIC_AZURE_CLIENT_ID
            value: "479e2a01-70ab-4df9-baa4-560d317c3423"
        
        # ─────────────────────────────────────────────────────────────
        # Health Probes (use root path for Next.js)
        # ─────────────────────────────────────────────────────────────
        probes:
          - type: startup
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 30
          
          - type: liveness
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 30
            failureThreshold: 3
          
          - type: readiness
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3

    scale:
      minReplicas: 1
      maxReplicas: 5
      rules:
        - name: http-scale
          http:
            metadata:
              concurrentRequests: "100"

  identity:
    type: SystemAssigned, UserAssigned
    userAssignedIdentities:
      /subscriptions/f9164e8d-d74d-43ea-98d4-b0466b3ef8b8/resourcegroups/rg-greenchainz-prod-container/providers/Microsoft.ManagedIdentity/userAssignedIdentities/cae-greenchainz-envacrgreenchainzprod916rg-greenchainz-prod-containerOidc: {}
