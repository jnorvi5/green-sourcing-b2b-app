# FILE: docker-compose.yml
# PURPOSE: The single, unified configuration for the GreenChainz platform.

services:
  # ---------------------------------
  # SERVICE 1: PostgreSQL Database
  # ---------------------------------
  db:
    image: postgres:15
    container_name: greenchainz-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    volumes:
      - greenchainz-db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DB_USER:-user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-greenchainz_dev}

  # ---------------------------------
  # SERVICE 2: Backend (Node.js / Express)
  # ---------------------------------
  backend:
    container_name: greenchainz-backend
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    restart: unless-stopped
    ports:
      - "3001:3001"
    depends_on:
      - db
    environment:
      NODE_ENV: development
      PORT: 3001
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      # Provide both legacy and app-consumed PG variables
      POSTGRES_USER: ${DB_USER:-user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-greenchainz_dev}
      # Keep DB_* for compatibility if other tools use them
      DB_USER: ${DB_USER:-user}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DB_NAME: ${DB_NAME:-greenchainz_dev}

  # ---------------------------------
  # SERVICE 3: Frontend (Next.js)
  # ---------------------------------
  frontend:
    container_name: greenchainz-frontend
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3001/api/v1
      INTERNAL_BACKEND_URL: http://backend:3001

# ---------------------------------
# VOLUMES: Ensures DB data persists
# ---------------------------------
volumes:
  greenchainz-db-data:
    driver: local
