<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- GreenChainz Logo: Interlocking chain links with leaf/sustainability symbol -->
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Chain Link 1 (left) -->
  <path d="M35 40 C25 40 20 45 20 55 C20 65 25 70 35 70 L45 70 L45 85 C45 95 50 100 60 100 C70 100 75 95 75 85 L75 70" 
        stroke="url(#brandGradient)" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <!-- Chain Link 2 (right) -->
  <path d="M75 30 L75 45 C75 55 80 60 90 60 C100 60 105 55 105 45 C105 35 100 30 90 30 L75 30" 
        stroke="url(#brandGradient)" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <!-- Sustainability Leaf (center) -->
  <path d="M60 25 Q70 15 75 25 Q72 35 60 40 Q48 35 45 25 Q50 15 60 25 Z" 
        fill="url(#leafGradient)"/>
  <path d="M60 25 L60 38" stroke="#0b1220" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Checkmark (verified symbol) - small accent -->
  <circle cx="85" cy="75" r="12" fill="url(#leafGradient)" opacity="0.9"/>
  <path d="M80 75 L83 78 L90 70" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
