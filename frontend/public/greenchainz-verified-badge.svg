<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- GreenChainz Verified Badge - for suppliers/products -->
  <defs>
    <linearGradient id="verifiedBg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="checkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rounded rectangle -->
  <rect x="2" y="2" width="196" height="56" rx="28" fill="url(#verifiedBg)"/>
  <rect x="2" y="2" width="196" height="56" rx="28" stroke="white" stroke-width="2" fill="none" opacity="0.3"/>
  
  <!-- Verified checkmark shield -->
  <circle cx="35" cy="30" r="16" fill="white"/>
  <circle cx="35" cy="30" r="14" fill="url(#checkGradient)"/>
  <path d="M28 30 L32 34 L42 24" stroke="white" stroke-width="3.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Text: "GREENCHAINZ VERIFIED" -->
  <text x="58" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="700" fill="white" letter-spacing="0.5">
    GREENCHAINZ
  </text>
  <text x="58" y="40" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="800" fill="white" letter-spacing="0.8">
    VERIFIED
  </text>
</svg>
