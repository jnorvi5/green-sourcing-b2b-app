<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{emailTitle}}</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f3f4f6;">
  <!-- Header -->
  <div style="text-align: center; padding: 20px 0; background-color: #1F9D55;">
    <h1 style="color: white; font-size: 28px; margin: 0;">GreenChainz</h1>
  </div>

  <!-- Content (replaced per template) -->
  <div style="max-width: 600px; margin: 30px auto; background-color: white; padding: 40px; border-radius: 8px;">
    {{content}}
  </div>

  <!-- Footer -->
  <div style="max-width: 600px; margin: 20px auto; text-align: center; color: #6b7280; font-size: 12px;">
    <p>GreenChainz, Inc. | Seattle, WA 98101</p>
    <p>
      <a href="{{unsubscribe_url}}" style="color: #6b7280;">Unsubscribe</a> |
      <a href="https://greenchainz.com/privacy" style="color: #6b7280;">Privacy Policy</a>
    </p>
    <p style="margin-top: 20px;">
      <a href="https://linkedin.com/company/greenchainz" style="margin: 0 10px; color: #1F9D55;">LinkedIn</a>
      <a href="https://twitter.com/greenchainz" style="margin: 0 10px; color: #1F9D55;">Twitter</a>
    </p>
  </div>
</body>
</html>
