name: Deploy to Azure Container Apps

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  id-token: write  # Required for federated identity
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Azure Login (Federated - Zero Secrets)
        uses: azure/login@v1
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}
      
      - name: Get ACR login server
        id: acr
        run: |
          ACR_LOGIN_SERVER=$(az acr show --name ${{ vars.CONTAINER_REGISTRY }} --query loginServer -o tsv)
          echo "login_server=$ACR_LOGIN_SERVER" >> $GITHUB_OUTPUT
      
      - name: Build and Push Frontend Image
        run: |
          az acr build \
            --registry ${{ vars.CONTAINER_REGISTRY }} \
            --image greenchainz-frontend:${{ github.sha }} \
            --image greenchainz-frontend:latest \
            --file Dockerfile \
            --build-arg NEXT_PUBLIC_BACKEND_URL=${{ vars.NEXT_PUBLIC_BACKEND_URL }} \
            --build-arg NEXT_PUBLIC_AZURE_TENANT=${{ vars.AZURE_TENANT_ID }} \
            --build-arg NEXT_PUBLIC_AZURE_CLIENT_ID=${{ vars.AZURE_CLIENT_ID }} \
            --build-arg NEXT_PUBLIC_AZURE_REDIRECT_URI=https://greenchainz-frontend.jollyrock-a66f2da6.eastus.azurecontainerapps.io/login/callback \
            --build-arg NEXT_PUBLIC_INTERCOM_APP_ID=${{ secrets.NEXT_PUBLIC_INTERCOM_APP_ID }} \
            .
      
      - name: Deploy Frontend Container App
        run: |
          az containerapp update \
            --name greenchainz-frontend \
            --resource-group ${{ vars.RESOURCE_GROUP }} \
            --image ${{ steps.acr.outputs.login_server }}/greenchainz-frontend:${{ github.sha }}
      
      - name: Build and Push Backend Image
        run: |
          az acr build \
            --registry ${{ vars.CONTAINER_REGISTRY }} \
            --image greenchainz-backend:${{ github.sha }} \
            --image greenchainz-backend:latest \
            --file backend/Dockerfile \
            backend/
      
      - name: Deploy Backend Container App
        run: |
          # Only deploy if backend image was built
          if az acr repository show --name ${{ vars.CONTAINER_REGISTRY }} --image greenchainz-backend:${{ github.sha }} &>/dev/null; then
            az containerapp update \
              --name greenchainz-container \
              --resource-group ${{ vars.RESOURCE_GROUP }} \
              --image ${{ steps.acr.outputs.login_server }}/greenchainz-backend:${{ github.sha }}
          else
            echo "âš ï¸ Backend image not found, skipping backend deployment"
          fi
      
      - name: Deployment Summary
        run: |
          echo "### ðŸš€ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          FRONTEND_URL=$(az containerapp show \
            --name greenchainz-frontend \
            --resource-group ${{ vars.RESOURCE_GROUP }} \
            --query properties.configuration.ingress.fqdn -o tsv)
          
          echo "**Frontend:** https://$FRONTEND_URL" >> $GITHUB_STEP_SUMMARY
          
          if az containerapp show --name greenchainz-container --resource-group ${{ vars.RESOURCE_GROUP }} &>/dev/null; then
            BACKEND_URL=$(az containerapp show \
              --name greenchainz-container \
              --resource-group ${{ vars.RESOURCE_GROUP }} \
              --query properties.configuration.ingress.fqdn -o tsv)
            echo "**Backend:** https://$BACKEND_URL" >> $GITHUB_STEP_SUMMARY
          fi
