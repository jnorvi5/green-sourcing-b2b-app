name: Azure Deployment

permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: 'func-greenchainz-agents-prod'
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'azure-functions'
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy-frontend:
    runs-on: ubuntu-latest
    name: Deploy Next.js to Azure SWA
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values match your project ######
          app_location: "/" # App source code path
          api_location: "" # Managed API (we are using separate functions, so verify this is empty)
          output_location: ".next" # Built app content directory - strictly .next for Next.js on Azure
          ###### End of Repository/Build Configurations ######
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          # Add other build-time env vars here

  build-and-deploy-backend:
    runs-on: ubuntu-latest
    name: Deploy Azure Functions
    needs: build-and-deploy-frontend # Optional: deploy frontend first
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node ${{ env.NODE_VERSION }} Environment
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: 'Resolve Project Dependencies Using Npm'
        shell: bash
        run: |
          pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          npm install
          npm run build --if-present
          npm prune --production # Remove dev dependencies
          popd

      - name: 'Run Azure Functions Action'
        uses: Azure/functions-action@v1
        id: fa
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          publish-profile: ${{ secrets.AZURE_FUNCTION_APP_PUBLISH_PROFILE }}