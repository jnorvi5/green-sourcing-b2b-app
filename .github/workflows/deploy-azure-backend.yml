name: Deploy Backend to Azure Container Apps

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'Dockerfile.azure'
      - '.github/workflows/deploy-azure-backend.yml'
  workflow_dispatch:

env:
  REGISTRY: acrgreenchainzprod916.azurecr.io
  IMAGE_NAME: greenchainz-backend
  AZURE_CONTAINER_APP_NAME: greenchainz-backend
  AZURE_RESOURCE_GROUP: greenchainz-production

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: Login to ACR
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      
      - name: Build Docker image
        run: |
          docker build \
            -f backend/Dockerfile.azure \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            .
      
      - name: Push image to ACR
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
      
      - name: Deploy to Container Apps
        uses: azure/container-apps-deploy-action@v1
        with:
          resourceGroup: ${{ env.AZURE_RESOURCE_GROUP }}
          containerAppName: ${{ env.AZURE_CONTAINER_APP_NAME }}
          acrName: acrgreenchainzprod916
          acrUsername: ${{ secrets.ACR_USERNAME }}
          acrPassword: ${{ secrets.ACR_PASSWORD }}
          imageToBuild: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          imageToDeploy: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
      
      - name: Verify deployment
        run: |
          az containerapp show \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.AZURE_CONTAINER_APP_NAME }} \
            --query 'properties.runningStatus' \
            -o tsv
      
      - name: Test backend endpoint
        run: |
          BACKEND_URL=$(az containerapp show \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.AZURE_CONTAINER_APP_NAME }} \
            --query 'properties.configuration.ingress.fqdn' -o tsv)
          echo "Backend URL: $BACKEND_URL"
          curl -s https://$BACKEND_URL/health | jq .
