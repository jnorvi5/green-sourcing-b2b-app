name: Build and Deploy to Azure Container Apps

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  # Azure Container Registry
  REGISTRY: acrgreenchainzprod916.azurecr.io
  REGISTRY_NAME: acrgreenchainzprod916
  
  # Backend Service
  BACKEND_IMAGE: greenchainz-backend
  BACKEND_APP: greenchainz-container
  
  # Resource Groups
  RESOURCE_GROUP: rg-greenchainz-prod-container
  CONTAINER_ENV: cae-greenchainz-env
  
  # Azure Region
  LOCATION: eastus

jobs:
  build-backend:
    name: Build Backend Container
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.AZURE_REGISTRY_USERNAME }}
          password: ${{ secrets.AZURE_REGISTRY_PASSWORD }}
      
      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:latest
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:buildcache,mode=max
          build-args: |
            NODE_ENV=production
  
  deploy-backend:
    name: Deploy Backend to Container Apps
    needs: build-backend
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Deploy Backend Container App
        run: |
          az containerapp update \
            --name ${{ env.BACKEND_APP }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }} \
            --set-env-vars \
              NODE_ENV=production \
              AZURE_ENVIRONMENT=true \
              AZURE_REDIS_ENABLED=true \
              AZURE_KEYVAULT_ENABLED=true \
              AZURE_APPINSIGHTS_ENABLED=true \
              AZURE_DOC_INTEL_ENABLED=true \
              PORT=3001
      
      - name: Restart Container App
        run: |
          az containerapp revision set-mode \
            --name ${{ env.BACKEND_APP }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --mode Single
          
          az containerapp revision restart \
            --name ${{ env.BACKEND_APP }} \
            --resource-group ${{ env.RESOURCE_GROUP }}
      
      - name: Get Container App URL
        id: get-url
        run: |
          URL=$(az containerapp show \
            --name ${{ env.BACKEND_APP }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query properties.configuration.ingress.fqdn \
            --output tsv)
          echo "Container App URL: https://$URL"
          echo "url=https://$URL" >> $GITHUB_OUTPUT
      
      - name: Verify Deployment
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 30
          
          curl -f ${{ steps.get-url.outputs.url }} || exit 1
          echo "âœ… Deployment successful!"
      
      - name: Post-deployment Health Check
        run: |
          az containerapp logs show \
            --name ${{ env.BACKEND_APP }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --tail 50
