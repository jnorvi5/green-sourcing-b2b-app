name: Build and Deploy to Azure

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  # Defaults are aligned to your listed production resources.
  # Override via GitHub repo variables if needed.
  REGISTRY: ${{ vars.AZURE_ACR_LOGIN_SERVER || 'acrgreenchainzprod916.azurecr.io' }}
  IMAGE_NAME: ${{ vars.AZURE_IMAGE_NAME || 'greenchainz-container' }}
  CONTAINER_APP: ${{ vars.AZURE_CONTAINER_APP_NAME || 'greenchainz-container' }}
  RESOURCE_GROUP: ${{ vars.AZURE_RESOURCE_GROUP || 'rg-greenchainz-prod-container' }}

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Login to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.AZURE_REGISTRY_USERNAME }}
          password: ${{ secrets.AZURE_REGISTRY_PASSWORD }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
      
      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Deploy to Container Apps
        run: |
          az containerapp update \
            --name ${{ env.CONTAINER_APP }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --target-port 3001 \
            --ingress external
